<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <br/>
        <br/>
        <br/>
        <br/>
        <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h2 style="color: white">Sistema de gestión de Inventarios</h2>
            <h1 style="color: white">Agregar Nuevo Usuario</h1>
            <h:form id="menuNuevoUsuarioForm">
                <p:growl id="growl" showDetail="true" life="4000"/>
                <p:panel style=" border-color:white; text-align: center; background-color: transparent; width: 400px">
    
                    <table align="center" cellspacing="20" style=" color: white">
                       <tr>
                            <td>
                                <p:outputLabel value="UserName"/>
                            </td>
                            <td>
                                <p:inputText  value="#{nuevoUsuarioBean.login_name}"/>
                            </td> 
                        </tr>
                        <tr>
                             <td>
                                <p:outputLabel value="Contraseña"/>
                            </td>
                            <td>
                                <p:outputLabel value="La contraseña = UserName"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel value="Nombre"/>
                            </td>
                            <td>
                                <p:inputText  value="#{nuevoUsuarioBean.nombre}" />
                            </td>
                          
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel value="Apellido"/>
                            </td>
                            <td>
                                <p:inputText  value="#{nuevoUsuarioBean.apellido}"  />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center">
                                <p:commandButton value="Registrar" action="#{nuevoUsuarioBean.validarUsuario()}" update="menuNuevoUsuarioForm"/>
                            </td>
                        </tr>
                        <tr border="1px">
                            <td colspan="4" align="right">
                                <p:commandButton value="Atras" update="menuNuevoUsuarioForm, growl" action="#{nuevoUsuarioBean.irMenuPrincipal()}" title="Presione el boton para regresar al Ménu Principal" />         
                                 <br/>
                            </td>
                        </tr>
                    </table>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
