<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    
    <ui:define name="content">
       <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">MENÚ PRINCIPAL</h1>
            <h:form id="menuForm">
                <p:growl id="growl" showDetail="true" life="4000"/>
                <p:panel style=" border-color:white; text-align: center; background-color: transparent; width: 400px">
                    <table align="center" cellspacing="20" style=" color: #FFFFFF">
                        <tr align="center">
                            <td>
                                <p:commandLink update="menuForm, growl" action="#{menuPrincipalBean.irVentas()}" title="Presione el boton para dirigirte a Ventas">
                                    <p:graphicImage value="/Images/icon_producto.png" width="80px" height="80px"/>
                                </p:commandLink>
                                <br/>
                                <p:outputLabel value= "Ventas"/>
                            </td>                  
                        </tr>
                        <tr align="center">
                            <td>
                                <p:commandLink update="menuForm, growl" action="#{menuPrincipalBean.irCompras()}" title="Presione el boton para dirigirte a Compras">
                                    <p:graphicImage value="/Images/icon_producto.png" width="80px" height="80px"/>
                                </p:commandLink>
                                <br/>
                                <p:outputLabel value= "Compras"/>
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <p:commandLink update="menuForm, growl" action="#{menuPrincipalBean.irInventario()}" title="Presione el boton para dirigirte al inventario">
                                    <p:graphicImage value="/Images/icon_producto.png" width="80px" height="80px"/>
                                </p:commandLink>
                                <br/>
                                <p:outputLabel value= "Inventario"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandLink update="menuForm, growl" action="#{menuPrincipalBean.nuevoUsuario()}" title="Presione el boton para dirigirte a Agregar Nuevo Usuario al Sitema">
                                    <p:graphicImage value="/Images/icon_producto.png" width="80px" height="80px"/>
                                </p:commandLink>
                                <br/>
                                <p:outputLabel value= "Agregar Nuevo Usuario"/>
                            </td>
                        </tr>
                      
                        <tr border="1px" align="center">
                            <td >
                                <p:commandButton value="Cerrar Sesión" update="menuForm, growl" action="#{menuPrincipalBean.cerrarSesion()}" title="Presione el boton para Cerrar Sesión" />
                              
                            </td>
                        </tr>
                        
                    </table>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
