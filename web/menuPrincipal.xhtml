<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    
    <ui:define name="content">
       <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">MENÚ PRINCIPAL</h1>
            <h:form id="menuForm">
                <p:growl id="growl" showDetail="true" life="4000"/>
                <p:panel style=" border-color:white; text-align: center; background-color: transparent; width: 400px">
                    <table align="center" cellspacing="20" style=" color: #0075A2">
                        <tr align="center">
                            <td>
                                <p:commandButton update="menuForm, growl" value="Menu Producto" action="#{menuPrincipalBean.irProducto()}" title="Presione el boton para dirigirte a Módulo de ventas" />
                                <br/>
                            </td>                  
                        </tr>
                        <tr align="center">
                            <td>
                                <p:commandButton value= "Agregar Nuevo Usuario" update="menuForm, growl" action="#{menuPrincipalBean.nuevoUsuario()}" title="Presione el boton para dirigirte a Agregar Nuevo Usuario al Sitema" />   
                            </td>
                        </tr>
                      
                        <tr border="1px" align="center">
                            <td >
                                <p:commandButton value="Cerrar Sesión" update="menuForm, growl" action="#{menuPrincipalBean.cerrarSesion()}" title="Presione el boton para Cerrar Sesión" />
                              
                            </td>
                        </tr>
                        
                    </table>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
